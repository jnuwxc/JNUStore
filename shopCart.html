<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <link rel="stylesheet" type="text/css" href="css/shopCart.css">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
    <script src="js/shopCart.js"></script>
</head>
<body>
<div class="header">
    <p style="white-space: nowrap"><a href="login.html">请登录</a></p>
    <div id="shopCart">购物车</div>
    <div id="order">订单管理</div>
    <div id="address">我的地址</div>
    <a href="index.html">返回主页</a>
</div>
<div class="main">
    <div class="logo">
        <img src="images/xiaobiao.jpg">
        购物车
        <span>江南大学二手交易平台</span>
    </div>
    <div class="container">
        <div class="list-head">
            <input type="checkbox" value="noAll">全选
            <span class="goods-label">商品</span>
            <span>单价</span>
            <span class="num-label">数量</span>
            <span>小计</span>
            <span class="delete-label">删除</span>
        </div>
    </div>
    <div class="commit">
        <span class="cart-remove">清空购物车</span>
        <span class="total">点击计算总价</span>
        <button class="settlement">去结算</button>
    </div>
</div>
<div class="info">
    <h4>江南大学二手交易平台</h4>
    <h4>code by wxc</h4>
</div>
</body>
</html>
